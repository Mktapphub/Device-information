<!DOCTYPE html>
<html>
<head>
  <title>Device Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="info">
            <h1>Device Information</h1>
                <p><strong>Device Name:</strong> <span id="device-name"></span></p>
                    <p><strong>Model:</strong> <span id="device-model"></span></p>
                        <p><strong>OS Platform Name:</strong> <span id="os-platform"></span></p>
                            <p><strong>OS Version:</strong> <span id="os-version"></span></p>
                                <p><strong>Battery Percentage:</strong> <span id="battery-percentage"></span></p>
                                    <p><strong>Latitude:</strong> <span id="latitude"></span></p>
                                        <p><strong>Longitude:</strong> <span id="longitude"></span></p>
                                            <p><strong>Connection Type:</strong> <span id="connection-type"></span></p>
                                                <p><strong>Effective Connection Type:</strong> <span id="effective-connection-type"></span></p>
